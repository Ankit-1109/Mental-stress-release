<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalmHeaven | Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #f5f5dc; 
            color: #935032;
            display: grid;
            grid-template-columns: 1fr 1fr;
            overflow: hidden;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .form-box {
            background: rgba(245, 245, 220, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            width: 400px;
            transform: translateY(50px);
            opacity: 0;
            animation: slideUp 1s forwards;
            box-shadow: 0 0 30px rgba(2, 104, 43, 0.2);
            border: 1px solid rgba(11, 89, 47, 0.1);
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .illustration {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .meditate-img {
            width: 80%;
            filter: drop-shadow(0 0 20px rgba(0, 216, 214, 0.3));
            
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h2 {
            color: #047715;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            background: rgba(230, 214, 184, 0.3);
            border: none;
            border-radius: 10px;
            color: #5C4033;
            border: 1px solid #C2B280;
            font-size: 1em;
            transition: 0.3s;
        }

        .input-group input:focus {
            outline: none;
            background: rgba(230, 214, 184, 0.5);
            box-shadow: 0 0 10px rgba(230, 214, 184, 0.7);
        }

        .input-group label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            pointer-events: none;
            transition: 0.3s;
        }

        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -10px;
            left: 5px;
            font-size: 0.8em;
            color: #02831e;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #053009, #059e5c);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(90, 216, 27, 0.4);
        }

        .links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .links a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.9em;
            transition: 0.3s;
        }

        .links a:hover {
            color: #119748;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(82, 217, 72, 0.5);
            border-radius: 50%;
            animation: particleAnim 4s infinite linear;
        }

        @keyframes particleAnim {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }

        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
            }
            .illustration {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="particles" id="particles"></div>
        <form class="form-box">
            <h2>WELCOME TO PEACE WORLD</h2>
            <div class="input-group">
                <input type="email" required>
                <label style="color: #053009;">Email</label>
            </div>
            <div class="input-group">
                <input type="password" required>
                <label style="color: #053009;">Password</label>
            </div>
            <button type="submit">Sign In</button>
            <div class="links">
                <a href="#" style="color:#053009;">Forgot Password?</a>
                <a href="#" style="color: #053009;">Create Account</a>
            </div>
        </form>
    </div>
    
    <div class="illustration">
        <img src="med.png"class="meditate-img" height="700px">
        <div class="particles" id="right-particles"></div>
    </div>

    <script>
        // Create floating particles
        function createParticles(containerId, count) {
            const container = document.getElementById(containerId);
            for(let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 3 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles('particles', 30);
        createParticles('right-particles', 20);

        // Add input focus effects
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'scale(1.02)';
            });
            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'scale(1)';
            });
        });

        // Form submission
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            // Add login logic here
            alert('Login functionality would go here');
        });
    </script>
</body>
</html>
